#CONFIG PRUEBAS DE INTEGRACION SIMULACION DE SERVICIO

# Configuración para la base de datos de prueba en memoria (H2)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Apuntamos el Feign Client al puerto dinámico de WireMock
client-service.base-url=http://localhost:${wiremock.server.port}/api