version: '3.8'

services:
  # Servicio de la Base de Datos PostgreSQL
  db:
    build: ./database
    container_name: postgres_db
    environment:
      POSTGRES_DB: customerperson_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dbpasswordtestCS123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Servicio de Mensajer√≠a RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  # API Gateway - Unico punto de entrada
  api-gateway:
    build:
      context: ./api-gateway
    container_name: api-gateway
    ports:
      - "9000:9000" # El puerto del gateway que exponemos al exterior
    depends_on:
      - clients-app
      - accounts-app

  # Microservicio de Clientes
  clients-app:
    build:
      context: ./microservice-clients
    container_name: clients-app
    restart: on-failure
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/customerperson_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=dbpasswordtestCS123
      - SPRING_RABBITMQ_HOST=rabbitmq
    depends_on:
      - db
      - rabbitmq

  # Microservicio de Cuentas y Movimientos
  accounts-app:
    build:
      context: ./microservice-accounts
    container_name: accounts-app
    restart: on-failure
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/customerperson_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=dbpasswordtestCS123
      - SPRING_RABBITMQ_HOST=rabbitmq
      - CLIENT_SERVICE_BASE_URL=http://clients-app:8080/api
    depends_on:
      - db
      - rabbitmq
      - clients-app

# Volumen para persistir los datos de la base de datos
volumes:
  postgres_data: